<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Spring MVC GeekApp</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <h1>Edit product with id: <span th:text="${product.id}"/></h1>
    <form th:action="@{'/products/update'}" method="post">
        <label>id</label>
        <input type="number" name="id" th:value="${product.id}" readonly="true">
        <label>Title</label>
        <input type="text" name="title" th:value="${product.title}">
        <label>Cost</label>
        <input type="number" name="cost" step="0.01" th:value="${product.cost}">
        <button class="btn btn-primary" type="submit">Update</button>
    </form>
</div>
</body>
</html>
